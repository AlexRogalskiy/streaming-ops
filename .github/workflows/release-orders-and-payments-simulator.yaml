name: Release orders-and-payments-simulator Image

on:
  push:
    branches:
    - master
    paths:
    - 'images/microservices-orders/orders-and-payments-simulator/**'
  workflow_dispatch:

jobs:
  build:
    name: Release orders-and-payments-simulator Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and push Docker images
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: cnfldemos/orders-and-payments-simulator
          tag_with_ref: true
          tag_with_sha: true
          path: images/microservices-orders/orders-and-payments-simulator/
          dockerfile: images/microservices-orders/orders-and-payments-simulator/Dockerfile 
      
