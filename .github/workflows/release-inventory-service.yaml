name: Release inventory-service Image

on:
  push:
    branches:
    - master
    paths:
    - 'images/microservices-orders/inventory-service/**'
  workflow_dispatch:

jobs:
  build:
    name: Release inventory-service Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and push Docker images
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: cnfldemos/inventory-service
          tag_with_ref: true
          tag_with_sha: true
          path: images/microservices-orders/inventory-service/
          dockerfile: images/microservices-orders/inventory-service/Dockerfile 
      
