apiVersion: v1
kind: Service
metadata:
  name: connect
  labels:
    app: connect-service
spec:
  selector:
    app: connect-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8083
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: connect-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: connect-service
  template:
    metadata:
      labels:
        app: connect-service
    spec:
      volumes:
      - name: kafka-properties-volume
        secret:
          secretName: kafka-secrets
      containers:
      - name: connect-service
        image: cnfldemos/microservices-orders-connect:5.5.1-0.0.5
        ports:
        - containerPort: 8083
        env:
        - name: CONFIG_FILE
          value: /etc/config/connect/kafka.properties
        - name: CLASSPATH
          value: /usr/share/java/kafka-connect-jdbc/mysql-connector-java-8.0.21.jar
        volumeMounts:
        - name: kafka-properties-volume
          mountPath: /etc/config/connect/
          readOnly: true

